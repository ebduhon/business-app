<mat-card tabindex="-1">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>DevNav</mat-card-title>
      <mat-card-subtitle>Ancillary</mat-card-subtitle>
      <img mat-card-sm-image>
    </mat-card-title-group>
    
    <mat-card-title>ancillaryId: </mat-card-title>
    <mat-card-subtitle> {{ (ancillaryId$ | async) }} </mat-card-subtitle>
    <img mat-card-avatar>
    
  </mat-card-header>
  
  <mat-card-content>
    dev-nav-ancillary works!
  </mat-card-content>
  
  <img mat-card-image>
  
  <mat-card-actions align="end">
    <button mat-raised-button (click)="closeAncillaryOutlet()">CLOSE ANCILLARY OUTLET</button>
  </mat-card-actions>
  
  <mat-card-footer>
    
  </mat-card-footer>
</mat-card>

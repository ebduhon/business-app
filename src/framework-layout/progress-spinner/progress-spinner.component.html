
<div class="progress-spinner-container">
  <mat-progress-spinner
    [color]="progressSpinnerColor$ | async"
    [mode]="progressSpinnerMode$ | async"
    [value]="progressSpinnerValue$ | async"
    [strokeWidth]="progressSpinnerStrokeWidth$ | async"
    [diameter]="progressSpinnerDiameter$ | async">
  </mat-progress-spinner>
</div>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BusinessApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  
  <!-- spinkit animation -->
  <style>
    .loading {
      opacity: 0;
      position: fixed;
      height: 100%;
      width: 100%;
      background: -webkit-linear-gradient(rgba(255, 255, 255, 1), rgba(31, 73, 127, 1));
      background: -moz-linear-gradient(rgba(255, 255, 255, 1), rgba(31, 73, 127, 1));
      background: -o-linear-gradient(rgba(255, 255, 255, 1), rgba(31, 73, 127, 1));
      background: linear-gradient(rgba(255, 255, 255, 1), rgba(31, 73, 127, 1));
      padding-top: 25vh;
      text-align: center;
      z-index: -1;
      transition: opacity .8s ease-out;
    }
    
    app-customer:empty + .loading {
      opacity: 1;
      z-index: 100;
    }
    
    .spinner {
      margin: 100px auto 0;
      width: 70px;
      text-align: center;
      opacity: .54;
    }
    
    .spinner > div {
      width: 18px;
      height: 18px;
      background-color: #333;
    
      border-radius: 100%;
      display: inline-block;
      -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }
    
    .spinner .bounce1 {
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }
    
    .spinner .bounce2 {
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }
    
    @-webkit-keyframes sk-bouncedelay {
      0%, 80%, 100% { -webkit-transform: scale(0) }
      40% { -webkit-transform: scale(1.0) }
    }
    
    @keyframes sk-bouncedelay {
      0%, 80%, 100% { 
        -webkit-transform: scale(0);
        transform: scale(0);
      } 40% { 
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
      }
    }
  </style>
  
</head>
<body class="body-root">
  
  <app-customer></app-customer>
  
  <div class="loading">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
  
</body>
</html>
